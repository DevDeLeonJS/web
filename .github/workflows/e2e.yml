name: E2E Netlify Cypress

on:
  pull_request:
    branches:
      - develop

jobs:
  e2e:
    name: Cypress E2E
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Obtener Deploy Preview de Netlify
      - name: Get Netlify preview for this PR
        id: preview
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          PR_SHA="${{ github.event.pull_request.head.sha }}"
          echo "üîé Looking for Netlify preview for commit $PR_SHA"

          for i in {1..15}; do
            RESPONSE=$(curl -s \
              -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
              "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys?per_page=20")

            PREVIEW_URL=$(echo "$RESPONSE" | jq -r --arg SHA "$PR_SHA" '
              .[]
              | select(.context=="deploy-preview")
              | select(.commit_ref==$SHA)
              | .deploy_ssl_url
            ' | head -n 1)

            if [ -n "$PREVIEW_URL" ] && [ "$PREVIEW_URL" != "null" ]; then
              echo "‚úÖ Found preview: $PREVIEW_URL"
              echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "‚è≥ Preview not ready yet, retrying in 10s..."
            sleep 10
          done

          echo "‚ùå Timeout waiting for Netlify preview"
          exit 1

      # 2Ô∏è‚É£ Checkout del repo de Cypress
      - name: Checkout Cypress tests repo
        uses: actions/checkout@v4
        with:
          repository: DevDeLeonJS/test-
          token: ${{ secrets.CYPRESS_REPO_TOKEN }}
          path: cypress-tests

      # 3Ô∏è‚É£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4Ô∏è‚É£ Instalar dependencias de Cypress
      - name: Install Cypress dependencies
        working-directory: cypress-tests
        run: npm ci

      # 5Ô∏è‚É£ Ejecutar Cypress (QUALITY GATE)
      - name: Run Cypress E2E
        working-directory: cypress-tests
        env:
          CYPRESS_baseUrl: ${{ steps.preview.outputs.preview_url }}
        run: npx cypress run --browser chrome
