name: E2E Netlify Cypress

on:
  pull_request:
    branches:
      - develop

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Get Netlify preview for this PR
        id: preview
        run: |
          PR_SHA="${{ github.event.pull_request.head.sha }}"
          echo "üîé Looking for Netlify preview for commit $PR_SHA"

          for i in {1..15}; do
            RESPONSE=$(curl -s \
              -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
              "https://api.netlify.com/api/v1/sites/$NETLIFY_SITE_ID/deploys?per_page=20")

            echo "üì¶ Raw response type:"
            echo "$RESPONSE" | jq 'type'

            PREVIEW_URL=$(echo "$RESPONSE" | jq -r --arg SHA "$PR_SHA" '
              .[]
              | select(type=="object")
              | select(.context=="deploy-preview")
              | select(.commit_ref==$SHA)
              | .deploy_ssl_url
            ' | head -n 1)

            if [ -n "$PREVIEW_URL" ] && [ "$PREVIEW_URL" != "null" ]; then
              echo "‚úÖ Found preview: $PREVIEW_URL"
              echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "‚è≥ Preview not ready yet, retrying in 10s..."
            sleep 10
          done

          echo "‚ùå Timeout waiting for Netlify preview"
          exit 1
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          
      - name: Trigger Cypress repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $CYPRESS_REPO_TOKEN" \
            https://api.github.com/repos/DevDeLeonJS/test-/dispatches \
            -d '{"event_type":"run-cypress","client_payload":{"base_url":"'"${{ steps.preview.outputs.preview_url }}"'"}}'
        env:
          CYPRESS_REPO_TOKEN: ${{ secrets.CYPRESS_REPO_TOKEN }}
